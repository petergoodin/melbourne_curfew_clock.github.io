	<center><h1 style="font-size:75px;">Is the Melbourne curfew in place?</h1>
		<text style="font-size:50px;", id="whichmessage"></text></center>
	
	
<script>
window.onload = function switchmessage() {
	var message;
	var time = new Date().getUTCHours()
	if (time >= 10 || time < 19) {
		message = "Yep! Stay at home." ;
	} 
	else  {
		message = "Nope! But please try to stay at home.";
	}
	document.getElementById("whichmessage").innerHTML = message;
}
